[api]
base_url = "http://localhost:8000"
timeout = 30
retry_count = 2
retry_backoff = 1.0

[generation]
candidates_per_cycle = 10000
max_depth = 3
windows = [5, 10, 20, 30, 60]
bloat_penalty = 0.01
depth_penalty = 0.0
similarity_penalty = 0.0

[backtest]
commission_pct = 0.10
slippage_pct = 0.05
min_days = 200
eval_window_days = 0  # 0 = all data; >0 = trailing N days

[validation]
oos_sharpe_min = 0.05
pbo_max = 1.0          # warn only — lifecycle manages quality
dsr_pvalue_max = 1.0   # disabled — lifecycle manages quality
fdr_threshold = 0.05
n_cv_folds = 5
embargo_days = 5

[risk]
target_vol_pct = 15.0
dd_stage1_pct = 5.0
dd_stage2_pct = 10.0
dd_stage3_pct = 15.0

[trading]
initial_capital = 10000.0

[paper]
max_position_pct = 1.0
min_trade_usd = 10.0

[forward]
check_interval = 14400
min_forward_days = 30
degradation_window = 63

[testnet]
target_success_days = 10
max_acceptable_slippage_bps = 50.0

[lifecycle]
oos_sharpe_min = 0.05       # gate for BORN -> ACTIVE adoption
probation_sharpe_min = 0.0  # ACTIVE -> PROBATION threshold
dormant_sharpe_max = -0.5   # PROBATION -> DORMANT threshold
dormant_revival_sharpe = 0.0 # DORMANT -> PROBATION revival
correlation_max = 0.5

[execution]
imbalance_threshold = 0.1
vpin_threshold = 0.5
spread_threshold_bps = 5.0
max_slices = 5

[event_driven]
min_interval = 900       # 15 min debounce between evaluations
max_interval = 14400     # 4h timer fallback
subscribe_pattern = "funding_rate_*,liq_*"
anomaly_trigger = true

[distributional]
enabled = false
window = 63
min_samples = 20
tail_sigma = 2.0
cvar_alpha = 0.05
max_left_tail_prob = 0.10
max_cvar_abs = 0.03
kelly_fraction = 0.50
max_kelly_leverage = 1.0
